<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dummy Shopping</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <nav class="breadcrumb">
                <a href="index.html">Home</a> &gt; <a href="#">Category 1</a> &gt; Product 1
            </nav>
            <section class="product-details">
                <img src="product1_large.jpg" alt="Product 1">

                    <h2>Product 1</h2>

                    <p>Some descriptions about the product...</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </section>
        </main>
    </div>
    
    <aside class="shopping-cart">
        <h2>Shopping List ($2)</h2>
        <ul>
            <li>Prod 2 [1] @$1.0</li>
            <li>Prod 3 [2] @$0.5</li>

    <footer>
        <p>&copy; 2025 Dummy Shopping</p>
    </footer>
</body>
</html>
