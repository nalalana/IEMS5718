<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="auth-container">
    <h2>修改密码</h2>
    <form method="post" action="/api/change-password">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label>当前密码: <input type="password" name="old_password" required></label><br>
        <label>新密码: <input type="password" name="new_password" required></label><br>
        <button type="submit">提交</button>
    </form>
    </div>
</body>
</html>
